{% extends 'base.html' %}

{% block content %}

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        body {
            background-color: whitesmoke;
        }

        .padding{
            padding-right: 20rem;
            padding-left: 20rem;
        }

        @font-face {
        font-family: 'NanumMyeongjo';
        src: url('https://pub-1.scdn.pw/fonts/NanumFont/woff/NanumMyeongjo.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        }
        .btn-outline-warning{
            color: black;
            border-radius: 2em;
            border-width:3px;
            height: 36px;
            line-height: 5px;
        }

        


    
        #header {
            background-color: lightpink;
            height: 56px;
        }
    
        #menu {
            background-color: mediumaquamarine;
            height: 50px;
        }
    
        #main {
            /* background-color: lightskyblue; */
            margin-left: 1em;
        }

        #footer {
            background-color: lightgoldenrodyellow;
            height: 100px;
        }

        .rectangle {
            /* overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center; */
            width: 140px;
            height: 180px;
            background: lightgray;
            margin: 2rem 2rem 0.5rem 2rem;
            display: inline-block;
            cursor: pointer;
        }

        .two-line {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            width: 13rem;
            height: fit-content;
            line-height: 20px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .box:nth-of-type(n+4) {
            display: none;
        }

        a {text-decoration: none;}

        a:link{
            color:black;
        }

        a:visited {
            color:black;
            text-decoration: none;
        }

        a:hover {
            color:olivedrab;
        }

        ::selection {
            background-color: olivedrab;
            color: whitesmoke;
        }
    </style>
</head>

<body>
    <div style="position: relative;top:-220px">
        <div>
            <img src="{%static '배너.jpg'%}" class="padding" style="position: relative;">
        </div>

    
            
        <!-- Book과 Novel의 목록을 선택할 수 있도록 하는 Navbar -->
        <div style="display: inline;">
            <nav class="navbar navbar-light padding" style="width: 50%; float: left;">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link mb-0 h5" href="{% url 'main' %}" style="color:rgb(88, 88, 88); position: relative;left:200px;font-family: NanumMyeongjo">소설집<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </nav>
            <nav class="navbar navbar-light padding" style="width: 50%;">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link mb-0 h5" href="{% url 'novel_list' %}" style="color:rgb(88, 88, 88); position:relative;right:150px;font-family: NanumMyeongjo">단편 소설</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="wrapper" style="max-width: 800px;">
            {% for book in books %}
            {% if book.bookCategory == category %}
            <div class="box" style="width: 208px; height :260px; float: left;">
                <div class="rectangle" onclick="location.href='{% url 'book' book.id %}' ">
                    {% if book.bookImage %}
                    <img class="book_img" src="{{book.bookImage.url}}" alt=""
                        style="height: 100%; width: 100%; object-fit: contain;">
                    {% endif %}
                </div>
                <div style="text-align: center; line-height: 0.2rem;">
                    <h6 class="two-line">{{book.title}}</h6>
                    {{book.editor}}
            </div>
            {%endif%}
            {%endfor%}
            {%for i in "x"|rjust:"6"%}
            <!-- 객체가 6개보다 적으면 빈 박스를 만들어서 이쁘게 만드는 기능 -->
            <div class="box" style="width: 208px; height :260px; float: left;">
                <div class="rectangle" style="cursor: unset;"></div>
            </div>
            {%endfor%}
        </div>
        <div style="clear: both; height: 0; overflow: hidden;"></div>
        <br>
        <hr>
        </div>

        <!-- Footer 구간 -->
        <div id="footer">

        </div>
    </div>
</body>

</html>
{% endblock %}
